<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href=" Prukesa.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="js/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="js/slick/slick-theme.css" />
</head>

<body>
    <header>
        <div class="nav">
            <div class="col" id="nav_type">
                <a href="#">
                    <div class="logo"><img src="asset/image/Logo_pruksa.png"></div>
                </a>
                <ul>
                    <li><a href="#">
                            <h3>CONDOMINIUM</h3>
                        </a></li>
                    <li><a href="#">
                            <h3>HOUSE</h3>
                        </a></li>
                    <li><a href="#">
                            <h3>TOWNHOUSE</h3>
                        </a></li>
                </ul>
                <hr id="hr_nav">
                <ul>
                    <li><a href="#">Project concept</a></li>
                    <li><a href="#">Project info</a></li>
                    <li><a href="#">Gallry</a></li>
                    <li><a href="#">Virtual tour</a></li>
                    <li><a href="#">Floorplan</a></li>
                    <li><a href="#">Addition info</a></li>
                    <li><a href="#">Location</a></li>
                    <li><a href="#">Progress</a></li>
                </ul>
            </div>
        </div>
    </header>
    <section class="banner">
        <div class="slide-button">
            <div>
                <button class="prev-button"><img src="asset/icons/back.svg"></button>
            </div>
            <div>
                <button class="next-button"><img src="asset/icons/next.svg"></button>
            </div>
        </div>
        <div class="your-class">
            <div><img src="asset/image/plum/banner_plum_1145x491__1145x491.jpg"></div>
            <div><img src="asset/image/Image_big.jpg"></div>
            <div><img src="asset/image/AshtonAsoke-Gal5.jpg"></div>
        </div>

    </section>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.your-class').slick({
                dots: true,
                infinite: true,
                speed: 300,
                slidesToShow: 1,
                adaptiveHeight: true,
                autoplay:true,
                autoplaySpeed:1000,
                arrows: true,
                prevArrow:$('.prev-button'),
                nextArrow:$('.next-button'),
            });
        });
    </script>
</body>

</html>
